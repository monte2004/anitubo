<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Loop Carousel</title>
    <link rel="stylesheet" href="banner style.css">
</head>
<body>
    <div class="carousel-container">
        <div class="carousel-slides">
            <!-- We duplicate the first and last slides for seamless looping -->
            <div class="carousel-slide">
                <img src="https://i.pinimg.com/736x/4c/19/73/4c197343ccd4b7098d0248439b2baed1.jpg" alt="Banner 3"> <!-- Last slide duplicated -->
            </div>
            <div class="carousel-slide">
                <img src="https://i.pinimg.com/474x/8b/b5/e1/8bb5e1be6fbac4d9bc0393afd95eeb82.jpg" alt="Banner 1">
            </div>
            <div class="carousel-slide">
                <img src="https://i.pinimg.com/474x/ba/ce/d4/baced4f5f27e9132e3c81f7cba6c94fa.jpg" alt="Banner 2">
            </div>
            <div class="carousel-slide">
                <img src="https://i.pinimg.com/736x/4c/19/73/4c197343ccd4b7098d0248439b2baed1.jpg" alt="Banner 3">
            </div>
            <div class="carousel-slide">
                <img src="https://i.pinimg.com/474x/8b/b5/e1/8bb5e1be6fbac4d9bc0393afd95eeb82.jpg" alt="Banner 1"> <!-- First slide duplicated -->
            </div>
        </div>
        
        <button class="carousel-btn" id="prevBtn">&#10094;</button>
        <button class="carousel-btn" id="nextBtn">&#10095;</button>
        
        <div class="carousel-indicators">
            <div class="indicator active" data-index="0"></div>
            <div class="indicator" data-index="1"></div>
            <div class="indicator" data-index="2"></div>
        </div>
    </div>

    <script src="banner1.js"></script>
</body>
</html>
